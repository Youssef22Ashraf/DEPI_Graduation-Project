<!-- Include all modals and their related scripts -->

<!-- Include Purchase History Modal -->
{% include 'history_modal.html' %}

<!-- Include Purchase Error Modal -->
{% include 'purchase_error_modal.html' %}

<!-- Include Purchase Success Modal -->
{% include 'purchase_success_modal.html' %}

<!-- Scripts for modals -->
<script src="/static/js/history.js"></script>

<script>
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="cartContainer">
                    <div id="cartItems"></div>
                    <div id="discountSection" style="display: none;"></div>
                    <form id="checkoutForm">
                        <div class="mb-3">
                            <label for="shippingAddress" class="form-label">Shipping Address</label>
                            <input type="text" class="form-control" id="shippingAddress" required>
                            <div id="shippingAddressFeedback" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="">Select payment method</option>
                                <option value="credit_card">Credit Card</option>
                                <option value="paypal">PayPal</option>
                                <option value="bank_transfer">Bank Transfer</option>
                            </select>
                            <div id="paymentMethodFeedback" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="customerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="customerEmail" required>
                            <div id="customerEmailFeedback" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number (Optional)</label>
                            <input type="tel" class="form-control" id="phoneNumber">
                            <div id="phoneNumberFeedback" class="invalid-feedback"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer" id="cartFooter">
                    <div class="w-100 d-flex justify-content-between mb-2">
                        <strong>Total:</strong>
                        <strong id="cartTotal">$0.00</strong>
                    </div>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="checkoutBtn" onclick="window.specialOffers.checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="purchaseSuccessModal" tabindex="-1" aria-labelledby="purchaseSuccessModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="purchaseSuccessModalLabel">Purchase Successful</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Thank you for your purchase!</p>
                    <div id="purchaseDiscountInfo" style="display: none;">
                        <p id="discountMessage" class="text-success"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="purchaseErrorModal" tabindex="-1" aria-labelledby="purchaseErrorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="purchaseErrorModalLabel">Purchase Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage">An error occurred during the purchase process. Please try again.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</script>
