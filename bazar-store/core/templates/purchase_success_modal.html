<!-- Purchase Success Modal -->
<div class="modal fade" id="purchaseSuccessModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title"><i class="bi bi-check-circle-fill me-2"></i>Success</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-center mb-4">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                    <h4 class="mt-3">Thank You for Your Purchase!</h4>
                    <p>Your order has been successfully placed.</p>
                </div>
                
                <div id="purchaseDiscountInfo" class="alert alert-info" style="display: none;">
                    <p id="discountMessage" class="mb-0"></p>
                </div>
                
                <p>You can view your purchase details in your <a href="javascript:void(0)" data-action="show-history">Purchase History</a>.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continue Shopping</button>
            </div>
        </div>
    </div>
</div>
